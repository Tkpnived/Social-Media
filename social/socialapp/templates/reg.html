<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap">
</head>
<body>
 <style>
 body {
  position: relative;
  background-color: #000; /* Matte black background color */
  color: #fff; /* White text for contrast */
}
    .box {

        width:500px;
        height:700px;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }


body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.5); /* White overlay with 50% opacity */
  z-index: -1; /* Place the overlay behind the content */
}


    .form-container {
      max-width: 350px;
      height:700px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form__right {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form__padding-right {
      padding-right: 20px;
    }

    .form__title {
      text-align: center;
    }

    .form__email,
    .form__password,
    .form__submit-btn {
      width: 100%;
      margin-bottom: 10px;
      padding: 15px;
      box-sizing: border-box;
    }

    .form__link {
      margin-right: 5px;
      margin-left: 5px;
    }

    span {
      display: block;
      text-align: center;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>


 <div class="form__right" style="margin-top:-10px;margin-left:10px;">
    <div class="">
      <div class="form__padding-right box">
        <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
          <h1 class="form__title" style="font-family:American Typewriter,serif;
        font-weight:bold;">Create Account</h1><br>
            {% csrf_token %}

            <input class="form__email" type="text" placeholder="User Name" name="name">
            <input class="form__email" type="text" placeholder="Mobile" name="mobile">
            <input class="form__email" type="text" placeholder="Email" name="email">
            <select class="form__email" name="gender">

                                <option>Male</option>
                                <option>Female</option>
                                <option>others</option>

            </select>
            <input class="form__email" type="text" placeholder="place" name="place">
            <input class="form__email" type="file" placeholder="image" name="image">

            <input class="form__password" type="password" placeholder="Password" name="password">
          <input class="form__password" type="password" placeholder="confirm-password" name="password2">
         <br><br>

          <input class="form__submit-btn" type="submit" value="Register">
        </form><br>

        <p style="font-family:American Typewriter,serif;
        font-weight:bold;">Have an account? <a class="form__link" href="{% url 'home' %}" style="text-decoration: none;color: white;">Log in</a></p>
      </div>
    </div>
  </div>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      {% for message in messages %}
        {% if message.tags == 'success' %}
          setTimeout(function() {
            alert("{{ message }}");
          }, 100);
        {% elif message.tags == 'error' %}
          setTimeout(function() {
            alert("{{ message }}");
          }, 100);
        {% else %}
          setTimeout(function() {
            alert("{{ message }}");
          }, 100);
        {% endif %}
      {% endfor %}
    });
  </script>
{% endif %}



</body>
</html>
