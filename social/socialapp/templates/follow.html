    .box {
        position: fixed;

    .transparent-button {
        background-color: rgba(255, 255, 255, 0.5);
        width: 250px;
        height: 60px;
        color: black;
        padding: 10px 20px;
        font-size: 26px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: left;
        padding-left: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .transparent-button:hover {
        background-color: rgb(133, 176, 190);
    }

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
}

    .left-panel {

    }

    .left-panel input,
    .left-panel button {
        width: 100%;
        margin-bottom: 30px;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        color: white;
    }

.modal-content {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    z-index: 10000;
}
    .status-indicator {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
    }

    .status-indicator img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 4px solid transparent;
        transition: filter 0.3s ease-in-out;
    }

    .status-indicator::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        border: 4px solid transparent;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .status-indicator:hover::before {
        border-color: #3498db;
        opacity: 1;
        box-shadow: 0 0 10px 5px #3498db;
    }
</style>
